<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .converter {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin: 5px 0;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="liters">Liters</label>
                <input type="number" id="liters">
            </div>
            <div class="input-group">
                <label for="milliliters">Milliliters</label>
                <input type="number" id="milliliters">
            </div>
            <div class="input-group">
                <label for="cubicmeters">Cubic Meters</label>
                <input type="number" id="cubicmeters">
            </div>
            <div class="input-group">
                <label for="cubiccentimeters">Cubic Centimeters</label>
                <input type="number" id="cubiccentimeters">
            </div>
            <div class="input-group">
                <label for="fluidounces">Fluid Ounces</label>
                <input type="number" id="fluidounces">
            </div>
            <div class="input-group">
                <label for="pints">Pints</label>
                <input type="number" id="pints">
            </div>
            <div class="input-group">
                <label for="quarts">Quarts</label>
                <input type="number" id="quarts">
            </div>
            <div class="input-group">
                <label for="gallons">Gallons</label>
                <input type="number" id="gallons">
            </div>
        </div>
        <p class="result">Result: <span id="result">0</span></p>
    </div>
</body>
</html>
