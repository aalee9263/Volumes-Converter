<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumes Converter</title>
    <link rel="stylesheet" href="./converter.css">
</head>
<body>
    <h1>Volumes Converter</h1>
    <div class="container">
        <div class="converter">
            <div class="input-group">
                <label for="liters">Liters</label>
                <input type="number" id="liters">
            </div>
            <div class="input-group">
                <label for="milliliters">Milliliters</label>
                <input type="number" id="milliliters">
            </div>
            <div class="input-group">
                <label for="cubicmeters">Cubic Meters</label>
                <input type="number" id="cubicmeters">
            </div>
            <div class="input-group">
                <label for="cubiccentimeters">Cubic Centimeters</label>
                <input type="number" id="cubiccentimeters">
            </div>
            <div class="input-group">
                <label for="fluidounces">Fluid Ounces</label>
                <input type="number" id="fluidounces">
            </div>
            <div class="input-group">
                <label for="pints">Pints</label>
                <input type="number" id="pints">
            </div>
            <div class="input-group">
                <label for="quarts">Quarts</label>
                <input type="number" id="quarts">
            </div>
            <div class="input-group">
                <label for="gallons">Gallons</label>
                <input type="number" id="gallons">
            </div>
        </div>
    </div>
</body>
</html>
